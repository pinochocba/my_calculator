<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <meta charset="utf-8">
  <script type="text/javascript">
    function cube() {
      var num = document.getElementById("n1");
      num.value = Math.pow(num.value, 3);
    }
    function quarte() {
      var num = document.getElementById("n1");
      num.value = Math.pow(num.value, 4);
    }
  </script>
</head>

<body>
  <h1>Calculadora de Juan P Gomez</h1>
  Number:
  <input type="text" id="n1">
  <p>
    <button onclick="cube()"> x<sup>3</sup> </button>
    <button onclick="quarte()"> x<sup>4</sup> </button>
  </p>
</body>
</html>
